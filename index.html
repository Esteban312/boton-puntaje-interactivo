<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <section id="selectRateSection">
    <img src="./images/icon-star.svg" alt="star logo">

    <div>
      <h1>How did we do?</h1>
      <p>  Please let us know how we did with your support request. All.feedback is appreciated to help us improve our offering!</p>
    </div>
    <form action="#">
      <div id="list">      
        <input type="radio" id="num1" name="number" value="1">
        <label for="num1">1</label>
  
        <input type="radio" id="num2" name="number" value="2">
        <label for="num2">2</label>
  
        <input type="radio" id="num3" name="number" value="3">
        <label for="num3">3</label>
  
        <input type="radio" id="num4" name="number" value="4">
        <label for="num4">4</label>
  
        <input type="radio" id="num5" name="number" value="5">
        <label for="num5">5</label>
      </div>


      <input type="submit" value="SUBMIT" id="submitBtn">
    </form>
  </section>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Esteban312">Esteban Quinteros</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
